<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <title>Web App – Simple Interest Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="mt-5 ml-5 mr-5 mdiv">
             <h1 class="text-center col-12 pt-3">Simple Interest Calculator</h1>
             <div class="row mar">
                
                <form action="">
                    <div class="row mt-4">
                        <label for="principal" class="col-5">Amount</label>
                        <div class="col-6">
                            <input type="text"  id="principal"> 
                        </div>
                    </div>
                
                    <div class="row mt-4">
                          <label for="formControlRange" class="col-5">Rate: </label>
                          <div class="col-5">
                            <input type="range" class="rate form-control-range" id="formControlRange" min="1" max="20" step="0.25" onchange=update()>
                          </div>
                          <div class="col-2">
                              <p id="range">10.5%</p>
                         </div>
                    </div>
    
                    
                    <div class="row mt-4">
                        <label for="years" class="col-5"> No. of Years</label>
                        <div class="col-6">
                            <select name="" id="years">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row mt-4">
                        <div class="col-12 text-center">
                            <a class="btn btn-primary" onclick="compute()">Compute Interest</a>
                        </div>
                    </div>

                    <div id="result" class="mt-4">
                        
                    </div>
                </form>
             </div>    
             <h3 class="p-3">Ⓒ Everyone Can Get Rich</h3>
        </div>
    </body>
</html>
